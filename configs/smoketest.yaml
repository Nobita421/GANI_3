# Inherit/Override params for smoke test
dataset:
  path: "Data/Real"
  image_size: 64
  channels: 3
  batch_size: 4
  num_workers: 0
  shuffle: true

model:
  z_dim: 100
  feature_maps_g: 32
  feature_maps_d: 32

training:
  epochs: 1
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999
  save_interval_epoch: 1
  log_interval_step: 1
  device: "cpu" # Force CPU for smoke test compatibility
  log_dir: "logs"
  checkpoints_dir: "checkpoints"
  samples_dir: "samples"
  figures_dir: "figures"

stabilization:
  label_smoothing: true
  label_flipping: false
  input_noise: false
  flip_prob: 0.05
  grad_clip: 1.0
  input_noise_max: 0.05
  input_noise_decay_epochs: 10
